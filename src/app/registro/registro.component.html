<h2>Registro</h2>
<p>Formulario de registro próximamente...</p>
<form (ngSubmit)="registrar()">
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Nombre</mat-label>
    <input matInput name="nombre" [(ngModel)]="nombre" required>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Apellidos</mat-label>
    <input matInput name="apellidos" [(ngModel)]="apellidos" required>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Usuario</mat-label>
    <input matInput name="usuario" [(ngModel)]="usuario" required>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Contraseña</mat-label>
    <input matInput name="password" type="password" [(ngModel)]="password" required>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Correo electrónico</mat-label>
    <input matInput name="correo" type="email" [(ngModel)]="correo" required>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Número de teléfono</mat-label>
    <input matInput name="telefono" type="tel" [(ngModel)]="telefono" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" style="width: 100%;">Registrarse</button>
</form>
<div *ngIf="mensaje" style="color:green;">{{mensaje}}</div>
<div *ngIf="error" style="color:red;">{{error}}</div>
